<div class="single-content">
    <div class="single-content_video">
        <div class="single-content_video-media"></div>
    </div>

    <div class="single-content_section">
        <div class="single-content_section-title">
            <h3> <%= project.title %></h3>
        </div>
        <div class="single-content_intro">
            <div class="single-content_intro-info">
                <div class="single-content_intro-info-item">
                    <h6>Agency</h6>
                    <p>
                            <%= project.agency %>
                    </p>
                </div>

                <div class="single-content_intro-info-item">
                    <h6>Role</h6>
                    <p>
                            <%= project.role %>
                    </p>
                </div>

                <div class="single-content_intro-info-item">
                    <a href=" <%= project.url %>" class="btn" target="_blank">
                        <div class="btn-line"></div>
                        <div class="btn-text">
                            launch site
                        </div>
                    </a>
                </div>
            </div>

            <div class="single-content_intro-desc">
                <h4> <%= project.introduction %></h4>
                <p> <%= project.description %></p>
            </div>
        </div>

        <div class="single-content_blocks">
                <% for(var i=0; i<project.blocks.length; i++) {%>
                        <div class="single-content_block">
                                
                            <div class="single-content_block-media full">
                
                                    <div class="single-content_block-media-item">
                                        <div></div>
                                    </div>
                
                            </div>
            
                            <div class="single-content_block-info">
                                <div class="single-content_lock-info-content">
                                    <h4><%=project.blocks[i].title%></h4>
                                    <% for(var j=0; j<project.blocks[i].paragraphs.length; j++) {%>
                                        <p><%=project.blocks[i].paragraphs[j].paragraph%></p>
                                    <% } %>
                                 </div>
                            </div>
                        </div>
                                
                <% } %>
       
        </div>
    </div>
</div>
